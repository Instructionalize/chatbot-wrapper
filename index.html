<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The PlatypAI Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #DCF5F3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }

    #chatWrapper {
      width: 100%;
      max-width: 580px;
      height: 600px;
      background-color: #FFFFFF;
      border: 2px solid #0F3559;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-sizing: border-box;
    }

    #chatHeader {
      background: linear-gradient(to right, #6B3868, #4ECDC4);
      color: #FFFFFF;
      text-align: center;
      padding: 16px;
      font-weight: bold;
      font-size: 17px;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      letter-spacing: 0.5px;
    }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #F9FDFF;
    }

    .chat-bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14.5px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #4ECDC4;
      color: #FFFFFF;
      border-bottom-right-radius: 4px;
    }

    .assistant {
      align-self: flex-start;
      background-color: #0F3559;
      color: #FFFFFF;
      border-bottom-left-radius: 4px;
    }

    #inputContainer {
      display: flex;
      flex-wrap: nowrap;
      padding: 12px;
      background: #FFFFFF;
      border-top: 1px solid #DDD;
    }

    #textInput {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 2px solid #FFD557;
      border-radius: 8px;
      background-color: #FFFFFF;
      color: #000000;
      outline: none;
      transition: border 0.3s ease;
      box-sizing: border-box;
    }

    #textInput::placeholder {
      color: #888;
    }

    #textInput:focus {
      border: 2px solid #FFD557;
      background-color: #FFFFFF;
    }

    #sendBtn {
      padding: 0 14px;
      margin-left: 8px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      background-color: #E01C4A;
      color: white;
      transition: background 0.3s ease, transform 0.2s ease;
      white-space: nowrap;
    }

    #sendBtn:hover {
      background-color: #c51940;
      transform: scale(1.05);
    }

    #sendBtn:active {
      transform: scale(0.97);
    }

    @media (max-width: 360px) {
      #sendBtn {
        padding: 0 10px;
        font-size: 13px;
      }

      #textInput {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <div id="chatWrapper">
    <div id="chatHeader">The PlatypAI Chatbot</div>

    <div id="chatContainer">
      <div class="chat-bubble assistant">
        Hi! What would you like to know about PlatypAI?
      </div>
    </div>

    <div id="inputContainer">
      <input
        type="text"
        id="textInput"
        placeholder="Ask something..."
        onkeypress="if(event.key === 'Enter') sendTextInput()"
      />
      <button id="sendBtn" onclick="sendTextInput()">Send</button>
    </div>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyAqNIf57X_qOO-nwUd7trAti5866lZCGLm73H_ayY_RbEgMgZ_wg6Hsk86wp49yV8U/exec"; // <-- Replace if needed

    function appendMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `chat-bubble ${type}`;
      msg.textContent = text;
      document.getElementById("chatContainer").appendChild(msg);
      msg.scrollIntoView({ behavior: "smooth" });
    }

    function sendTextInput() {
      const input = document.getElementById("textInput");
      const query = input.value.trim();
      if (!query) return;

      appendMessage(query, "user");
      input.value = "";

      fetch(scriptUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ query })
      })
      .then(response => response.json())
      .then(data => {
        appendMessage(data.text || "No response", "assistant");
      })
      .catch(error => {
        console.error("Error:", error);
        appendMessage("Something went wrong!", "assistant");
      });
    }
  </script>
</body>
</html>
